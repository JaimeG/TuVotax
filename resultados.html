        <script>
          var noprocesables = 0;
          $(function(){

            updateShows();
            updateResultados();
            setInterval(updateShows,60000);
            setInterval(updateResultados,60000);

          });


          function updateShows(){
            $.getJSON(
                'getShows.php',
                function(response) {
                  var texto = response.actual.nombre + " - " + response.actual.invitados;
                  $('#prog-actual h1').text(texto);
                  $('#prog-actual p').text("Hora: " + response.actual.inicio + " - " + response.actual.fin);
                  texto = response.siguiente.nombre + " - " + response.siguiente.invitados;
                  $('#prog-mas h1').text(texto);
                  $('#prog-mas p').text("Hora: " + response.siguiente.inicio + " - " + response.siguiente.fin);
                }
              )
          }

          function updateResultados(){
            $.getJSON('statistics.json?' + Math.random(), function(response){
              var fmln=parseFloat(response.fmln);
              var arena=parseFloat(response.arena);
              var cargar_chart = noprocesables != (100-arena-fmln);
              noprocesables=100-arena-fmln;
              $("#fmln_porcentaje").text(response.fmln + " %");
              $("#arena_porcentaje").text(response.arena + " %");
              $("#porc_procesadas").text(response.procesadas + " %");
              $("#porc_pendientes").text(response.noprocesadas + " %");
              $("#hora_actualizacion").text(response.hora);
              
              if(!cargar_chart)
                return;
              var data = [
                {
                  value: fmln,
                  color:"#d21e29"
                },
                {
                  value : arena,
                  color : "#022c74"
                },
                {
                  value : noprocesables,
                  color : "#C0C0C0"
                }
              ];
              console.log(data);
              var ctx = document.getElementById("chart_resultados").getContext("2d");
              var myNewChart = new Chart(ctx).Pie(data,{});
            });
          }

        </script>
